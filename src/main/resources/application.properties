spring.application.name=webflux-mcp-client

# Server Port
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.example.client=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.ai.mcp=TRACE

# Ollama LLM 설정
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=qwen3-4b:Q4_K_M
spring.ai.ollama.chat.options.temperature=0.7

# Ollama 타임아웃 설정 (Tool Calling은 시간이 오래 걸림)
spring.ai.ollama.chat.timeout=120s
spring.ai.retry.max-attempts=3

spring.ai.mcp.client.type=ASYNC

# MCP Client 자동 설정 (Spring AI 1.1.0-M3)
# WebFlux 클라이언트는 자동으로 /sse를 추가하므로 base URL만 지정
spring.ai.mcp.client.sse.connections.webflux-weather-api.url=http://localhost:9090
spring.ai.mcp.client.init-timeout=60000

# Swagger UI 설정 (WebFlux)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
